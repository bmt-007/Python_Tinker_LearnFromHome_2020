{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/assets/main.css'%}">
  </head>
<body style="background-image: url(/static/assets/login.jpg);">
    
    <div class="container" style="text-align: center;width: 30%;margin-top: 15%;"> 
        <h2 style="color: whitesmoke;">Sign In</h2>
        <div>
        {% for mesages in messages %}
             <div class="alert alert-danger" role="alert">
                  Invalid Username or Password
              </div>
        {% endfor %}
        </div>


        <form method="POST" actions="login">
         {% csrf_token %}
            <div class="form-group" style="text-align: left;">
                <label for="Username" style="color: whitesmoke;">Username :</label>
                <input id="Username" class="form-control" type="text" name="userid" placeholder="Username">
            </div>
            <div class="form-group"  style="text-align: left;">
               <label for="password" style="color: rgb(243, 235, 221);">Password :</label>
               <input id="password" class="form-control" type="Password" name="pass" placeholder="Password">
           </div>
           <button class="btn btn-primary" type="submit">Sign in</button>
        </form>  
    </div>
     
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
