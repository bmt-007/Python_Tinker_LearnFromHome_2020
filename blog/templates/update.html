{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{%static '/assets/main.css'%}">
  </head>
<body>
    <!-- TODO:this is to be connected with the server-->
{% for blog  in blogup %}
    <div class="container" style="margin-top: 10%;">                    
        <form method="POST" action="update">
        {% csrf_token %}
            <div class="form-group">
                <label for="Tile">Title</label>
                <input id="Tile" class="form-control" type="text" name="title" value={{blog.title}} required>
            </div>
            <div class="form-group">
                <label for="Content">Content</label>
                <textarea id="Content" class="form-control" name="content" rows="9"  floatformat  required>{{blog.body}}</textarea>
            </div>

            <div class="form-group">
                <label for="slug">Slug</label>
                <input id="Content" class="form-control" name="slug" rows="9" value={{blog.slug}} required>
            </div>
            <button class="btn btn-danger" type="submit" >Update</button>
        </form>   
    </div>
{% endfor %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
